<html>
<head>
  <link rel=stylesheet type =text/css href = {{url_for('static',filename='styles.css')}} />
  </head>
<body>

<h1>{{restaurant.name}}</h1>
<h2>
  <a href = {{ url_for('newMenuItem', restaurantID = restaurant.id) }}>Create New Menu Item</a>
</h2>

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% for i in items %}

<div>

{{i.name}}
</br>
{{i.description}}
</br>
{{i.price}}
</br>

<a href={{ url_for('editMenuItem', restaurantID=restaurant.id, menuID=i.id) }}>Edit</a>
</br>
<a href={{ url_for('deleteMenuItem', restaurantID=restaurant.id, menuID=i.id) }}>Delete</a>
</br>
</br>

</div>


{% endfor %}
</body>

</html>
