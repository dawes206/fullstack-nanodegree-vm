<html>
  <body>
    <h1>{{item[0].name}}</h1>
    <form action="{{url_for('editItem', itemID=item[0].id)}}", method='POST'>
      <p>
        Name:
      </p>
      <input type="text" name="updateName" value="{{item[0].name}}">
      <p>
        Description:
      </p>
      <input type="text" name="updateDescription" value="{{item[0].description}}"/>
      <p>
        Amount:
      </p>
      <input type="text" name="updateAmount" value="{{item[0].amount}}"/>
      <p>
        Weight:
      </p>
      <input type="text" name="updateWeight" value="{{item[0].weight}}"
      pattern="[0-9]+.*[0-9]*"/>
      <p>
        Volume:
      </p>
      <input type="text" name="updateVolume" value="{{item[0].volume}}"
      pattern="[0-9]+.*[0-9]*"/>
      <input type = "checkbox" />Inside another
      <p>
        Subcategory:
      </p>
      {%for cat in categories%}
      <input type="radio" name="updateCategory" value="{{cat}}" {%if item[0].category==cat%} checked {%endif%}/>{{cat}}
      {%endfor%}
      <input type="radio" name="updateCategory" value="newCategory"/>Other: <input type="text" name="newCategoryValue" placeholder="New Category"/>
      <br/>
      <input type = 'submit', value="Save Item"/>
      <a href="{{url_for('deleteItem', itemID=item[0].id)}}"><button type="button">Delete Item</button></a>
    </form>
    <a href="{{url_for('showGear')}}"><button type="button">Back To Gear</button></a>
    </body>
</html>
